<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard | Nature-Inspired Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        /* Journal Container */
        .journal-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        /* Editor Section */
        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        /* Mood Selector */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Post Button */
        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        /* Search Bar */
        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        /* Posts Feed */
        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üåø</div>
        <h1 class="tagline">Nature's Thought Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <textarea placeholder="What's growing in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" data-mood="üåª Happy">üåª Happy</button>
                <button class="mood-btn" data-mood="üçÉ Calm">üçÉ Calm</button>
                <button class="mood-btn" data-mood="üåßÔ∏è Reflective">üåßÔ∏è Reflective</button>
                <button class="mood-btn" data-mood="üí° Inspired">üí° Inspired</button>
                <button class="mood-btn" data-mood="üåä Flow">üåä Flow</button>
                <button class="mood-btn" data-mood="üî• Passionate">üî• Passionate</button>
                <button class="mood-btn" data-mood="üåô Restful">üåô Restful</button>
                <button class="mood-btn" data-mood="üéâ Celebratory">üéâ Celebratory</button>
            </div>

            <button class="post-btn">Plant This Thought</button>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search your garden of thoughts..." id="searchInput">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state" id="emptyState">
                Your mental garden is empty... Plant your first thought seed
            </div>
        </section>
    </main>

    <script>
        class NatureJournal {
            constructor() {
                this.entries = this.loadEntries();
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderPosts();
                this.setupSearch();
            }

            loadEntries() {
                try {
                    return JSON.parse(localStorage.getItem('natureJournal')) || [];
                } catch (error) {
                    console.error('Storage error:', error);
                    return [];
                }
            }

            saveEntries() {
                localStorage.setItem('natureJournal', JSON.stringify(this.entries));
            }

            bindEvents() {
                document.querySelector('.post-btn').addEventListener('click', () => this.createPost());
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.addEventListener('click', () => this.toggleMood(btn)));
            }

            toggleMood(btn) {
                document.querySelectorAll('.mood-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            }

            createPost() {
                const text = document.querySelector('textarea').value.trim();
                const mood = document.querySelector('.mood-btn.active')?.dataset.mood || 'üå± Neutral';
                
                if (!text) return;

                const newEntry = {
                    id: Date.now(),
                    text,
                    mood,
                    date: new Date().toISOString(),
                    timestamp: new Date().getTime()
                };

                this.entries = [newEntry, ...this.entries];
                this.saveEntries();
                this.renderPosts();
                this.resetForm();
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                let timeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => this.filterPosts(e.target.value), 300);
                });
            }

            filterPosts(query) {
                const normalizedQuery = query.toLowerCase().trim();
                const filtered = this.entries.filter(entry => 
                    entry.text.toLowerCase().includes(normalizedQuery) ||
                    entry.mood.toLowerCase().includes(normalizedQuery) ||
                    new Date(entry.date).toLocaleString().toLowerCase().includes(normalizedQuery)
                );
                this.renderPosts(filtered);
            }

            renderPosts(entries = this.entries) {
                const feed = document.getElementById('postsFeed');
                const emptyState = document.getElementById('emptyState');
                
                feed.innerHTML = '';
                emptyState.style.display = entries.length ? 'none' : 'block';

                entries.forEach(entry => {
                    const post = document.createElement('div');
                    post.className = 'post-card';
                    post.innerHTML = `
                        <div class="post-meta">
                            <div class="post-date">
                                ${new Date(entry.date).toLocaleString('en-US', {
                                    dateStyle: 'medium',
                                    timeStyle: 'short'
                                })}
                            </div>
                            <div class="post-mood">${entry.mood}</div>
                        </div>
                        <div class="post-content">${entry.text}</div>
                    `;
                    feed.appendChild(post);
                });
            }

            resetForm() {
                document.querySelector('textarea').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
                document.querySelector('textarea').focus();
            }
        }

        // Initialize Journal
        const journal = new NatureJournal();
    </script>
</body>
</html>
