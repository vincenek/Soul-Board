<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Secure Mental Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå•Ô∏è</text></svg>">
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #EC4899;
            --background: #F8FAFC;
            --text: #1E293B;
            --border: #E2E8F0;
            --error: #EF4444;
            --success: #10B981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #64748B;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        /* Journal Container */
        .journal-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.04);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        /* Editor Section */
        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Mood Selector */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Post Button */
        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .post-btn:hover {
            opacity: 0.9;
        }

        /* Posts Feed */
        .posts-feed {
            margin-top: 2rem;
        }

        .post-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #64748B;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 0.4rem;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94A3B8;
        }

        /* Pro Banner */
        .pro-banner {
            background: linear-gradient(135deg, var(--primary) 0%, #818CF8 100%);
            color: white;
            padding: 0.8rem;
            text-align: center;
            border-radius: 0.6rem;
            margin: -1rem -1rem 2rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="pro-banner">
        üöÄ PRO Version Coming Q4 2026: Military-Grade Encryption & AI Analysis
    </div>

    <header class="header">
        <div class="logo">üå•Ô∏è</div>
        <h1 class="tagline">SoulBoard Pro - Private Thought Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <input type="text" class="search-bar" placeholder="Search entries..." id="searchInput">
            
            <textarea 
                placeholder="Express your thoughts freely..."></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" data-mood="üòä Happy">üòä Happy</button>
                <button class="mood-btn" data-mood="üòê Neutral">üòê Neutral</button>
                <button class="mood-btn" data-mood="üò¢ Sad">üò¢ Sad</button>
                <button class="mood-btn" data-mood="üí° Inspired">üí° Inspired</button>
                <button class="mood-btn" data-mood="üå™ Anxious">üå™ Anxious</button>
                <button class="mood-btn" data-mood="üò° Angry">üò° Angry</button>
                <button class="mood-btn" data-mood="üò¥ Tired">üò¥ Tired</button>
                <button class="mood-btn" data-mood="üéâ Celebratory">üéâ Celebratory</button>
            </div>

            <button class="post-btn">Add Entry</button>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state" id="emptyState">
                ‚ú® Your journal is empty. Start your healing journey.
            </div>
        </section>
    </main>

    <script>
        class SoulBoardPro {
            constructor() {
                this.entries = this.loadEntries();
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderPosts();
                this.setupSearch();
            }

            loadEntries() {
                try {
                    return JSON.parse(localStorage.getItem('soulboardEntries')) || [];
                } catch (error) {
                    console.error('Storage error:', error);
                    return [];
                }
            }

            saveEntries() {
                localStorage.setItem('soulboardEntries', JSON.stringify(this.entries));
            }

            bindEvents() {
                document.querySelector('.post-btn').addEventListener('click', () => this.createPost());
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.addEventListener('click', () => this.toggleMood(btn)));
                document.getElementById('postsFeed').addEventListener('click', (e) => {
                    if (e.target.closest('.delete-btn')) this.deletePost(e);
                });
            }

            toggleMood(btn) {
                document.querySelectorAll('.mood-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            }

            createPost() {
                const text = document.querySelector('textarea').value.trim();
                const mood = document.querySelector('.mood-btn.active')?.dataset.mood || 'üìù Neutral';
                
                if (!text) return;

                const newEntry = {
                    id: Date.now(),
                    text,
                    mood,
                    date: new Date().toISOString(),
                    timestamp: new Date().getTime()
                };

                this.entries = [newEntry, ...this.entries];
                this.saveEntries();
                this.renderPosts();
                this.resetForm();
            }

            deletePost(e) {
                const postId = Number(e.target.closest('.post-card').dataset.id);
                this.entries = this.entries.filter(entry => entry.id !== postId);
                this.saveEntries();
                this.renderPosts();
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                let timeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => this.filterPosts(e.target.value), 300);
                });
            }

            filterPosts(query) {
                const normalizedQuery = query.toLowerCase().trim();
                const filtered = this.entries.filter(entry => 
                    entry.text.toLowerCase().includes(normalizedQuery) ||
                    entry.mood.toLowerCase().includes(normalizedQuery) ||
                    new Date(entry.date).toLocaleString().toLowerCase().includes(normalizedQuery)
                );
                this.renderPosts(filtered);
            }

            renderPosts(entries = this.entries) {
                const feed = document.getElementById('postsFeed');
                const emptyState = document.getElementById('emptyState');
                
                feed.innerHTML = '';
                emptyState.style.display = entries.length ? 'none' : 'block';

                entries.forEach(entry => {
                    const post = document.createElement('div');
                    post.className = 'post-card';
                    post.dataset.id = entry.id;
                    post.innerHTML = `
                        <div class="post-meta">
                            <div class="post-date">
                                ${new Date(entry.date).toLocaleString('en-US', {
                                    dateStyle: 'medium',
                                    timeStyle: 'short'
                                })}
                            </div>
                            <div class="post-mood">${entry.mood}</div>
                        </div>
                        <div class="post-content">${entry.text}</div>
                        <button class="delete-btn">üóëÔ∏è Delete</button>
                    `;
                    feed.appendChild(post);
                });
            }

            resetForm() {
                document.querySelector('textarea').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
            }
        }

        // Initialize SoulBoard Pro
        const soulBoard = new SoulBoardPro();
    </script>
</body>
</html>
