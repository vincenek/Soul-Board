<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Mental Wellness Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌿</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
            --success: #2A9D8F;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(42, 157, 143, 0.1);
            border-radius: 0.6rem;
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 0.4rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn:hover {
            background: rgba(42, 157, 143, 0.1);
            border-color: var(--primary);
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #83A69B;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: rgba(231, 111, 81, 0.1);
            color: var(--error);
            padding: 0.8rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(42, 157, 143, 0.1);
            color: var(--success);
            padding: 0.8rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeOut 3s forwards;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(231, 111, 81, 0.1);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--error);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(231, 111, 81, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; height: 0; padding: 0; margin: 0; }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .journal-container, .auth-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .user-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">🌿</div>
        <h1 class="tagline">SoulBoard Pro | Mental Wellness Journal</h1>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
        Connecting to your journal...
    </div>

    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container hidden">
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>
        
        <form id="authForm" class="auth-form">
            <h2 id="authTitle">Welcome to Your Digital Journal</h2>
            <input type="email" id="emailInput" class="auth-input" placeholder="Email" required>
            <input type="password" id="passwordInput" class="auth-input" placeholder="Password" required>
            <button type="submit" id="authSubmitBtn" class="auth-btn">Sign In</button>
        </form>
        
        <div class="auth-toggle">
            <p id="authToggleText">Don't have an account? 
                <button type="button" id="authToggleBtn">Create one</button>
            </p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden">
        <div class="user-info">
            <span>Welcome, <span id="userEmail"></span></span>
            <button onclick="logout()" class="logout-btn">Sign Out</button>
        </div>

        <main class="journal-container">
            <div id="postSuccess" class="success-message hidden">Journal entry saved successfully!</div>
            <div id="postError" class="error-message hidden"></div>
            
            <section class="editor">
                <textarea id="journalText" placeholder="What's on your mind today?"></textarea>
                
                <div class="mood-grid">
                    <button class="mood-btn" onclick="selectMood(this, '🌻 Happy')">🌻 Happy</button>
                    <button class="mood-btn" onclick="selectMood(this, '🍃 Calm')">🍃 Calm</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌧️ Reflective')">🌧️ Reflective</button>
                    <button class="mood-btn" onclick="selectMood(this, '💡 Inspired')">💡 Inspired</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌊 Flow')">🌊 Flow</button>
                    <button class="mood-btn" onclick="selectMood(this, '🔥 Passionate')">🔥 Passionate</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌙 Restful')">🌙 Restful</button>
                    <button class="mood-btn" onclick="selectMood(this, '🎉 Celebratory')">🎉 Celebratory</button>
                </div>

                <button class="post-btn" onclick="createPost()">Save Journal Entry</button>

                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-bar" 
                        id="searchInput"
                        placeholder="Search your entries..."
                        oninput="debouncedSearch()">
                </div>
            </section>

            <section class="posts-feed" id="postsFeed">
                <div class="empty-state">
                    Your journal is empty... Add your first entry
                </div>
            </section>
        </main>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbfiIeI-LkRNF60p4BYw2l4BY0wfeIRuI",
            authDomain: "soulboard-524df.firebaseapp.com",
            projectId: "soulboard-524df",
            storageBucket: "soulboard-524df.appspot.com",
            messagingSenderId: "659350261512",
            appId: "1:659350261512:web:528a224cec97664bf2a6bd",
            measurementId: "G-CMSL9H2B8H"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let allPosts = [];
        let selectedMood = '🌱 Neutral';
        let currentUser = null;
        let isSignUp = false;
        let debounceTimer;

        // UI Elements
        const loadingState = document.getElementById('loadingState');
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const authToggleText = document.getElementById('authToggleText');
        const authToggleBtn = document.getElementById('authToggleBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userEmail = document.getElementById('userEmail');
        const postSuccess = document.getElementById('postSuccess');
        const postError = document.getElementById('postError');

        // Authentication state observer
        auth.onAuthStateChanged((user) => {
            loadingState.classList.add('hidden');
            
            if (user) {
                currentUser = user;
                showApp();
                loadPosts();
            } else {
                currentUser = null;
                showAuth();
            }
        });

        // Show authentication form
        function showAuth() {
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }

        // Show main app
        function showApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            userEmail.textContent = currentUser.email;
            document.getElementById('journalText').focus();
        }

        // Toggle between sign in and sign up
        authToggleBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;
            
            if (isSignUp) {
                authTitle.textContent = 'Create Your Journal Account';
                authSubmitBtn.textContent = 'Create Account';
                authToggleText.innerHTML = 'Already have an account? <button type="button" id="authToggleBtn">Sign in</button>';
            } else {
                authTitle.textContent = 'Welcome Back to Your Journal';
                authSubmitBtn.textContent = 'Sign In';
                authToggleText.innerHTML = 'Don\'t have an account? <button type="button" id="authToggleBtn">Create one</button>';
            }
            
            // Re-attach event listener to new button
            document.getElementById('authToggleBtn').addEventListener('click', arguments.callee);
            hideError();
        });

        // Handle authentication form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            authSubmitBtn.disabled = true;
            authSubmitBtn.textContent = isSignUp ? 'Creating Account...' : 'Signing In...';
            
            try {
                if (isSignUp) {
                    await auth.createUserWithEmailAndPassword(email, password);
                    showSuccess('Account created successfully!');
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
            
            authSubmitBtn.disabled = false;
            authSubmitBtn.textContent = isSignUp ? 'Create Account' : 'Sign In';
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Get user-friendly error message
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'Invalid email or password';
                case 'auth/email-already-in-use':
                    return 'Email already in use';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        // Logout function
        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Load posts from Firestore
        async function loadPosts() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('posts')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allPosts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    timestamp: doc.data().timestamp?.toDate() || new Date()
                }));
                
                displayPosts(allPosts);
            } catch (error) {
                console.error('Error loading posts:', error);
                // Fallback to empty state
                allPosts = [];
                displayPosts(allPosts);
            }
        }

        // Save post to Firestore
        async function savePost(post) {
            if (!currentUser) return;
            
            try {
                const docRef = await db.collection('posts').add({
                    ...post,
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                return {
                    id: docRef.id,
                    ...post,
                    timestamp: new Date()
                };
            } catch (error) {
                console.error('Error saving post:', error);
                throw error;
            }
        }

        // Delete post from Firestore
        async function deletePost(postId) {
            if (!currentUser) return;
            
            try {
                await db.collection('posts').doc(postId).delete();
                return true;
            } catch (error) {
                console.error('Error deleting post:', error);
                return false;
            }
        }

        // Select mood
        function selectMood(button, mood) {
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            button.classList.add('active');
            selectedMood = mood;
        }

        // Create new post
        async function createPost() {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                showPostError('Please write something before posting!');
                return;
            }

            const newPost = {
                text: text,
                mood: selectedMood
            };

            try {
                const savedPost = await savePost(newPost);
                allPosts.unshift(savedPost);
                
                // Clear form
                document.getElementById('journalText').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                selectedMood = '🌱 Neutral';
                
                // Clear search and show all posts
                document.getElementById('searchInput').value = '';
                displayPosts(allPosts);
                
                // Show success message
                postSuccess.classList.remove('hidden');
                hidePostError();
                setTimeout(() => {
                    postSuccess.classList.add('hidden');
                }, 3000);
            } catch (error) {
                showPostError('Error saving your post. Please try again.');
            }
        }

        // Show post error message
        function showPostError(message) {
            postError.textContent = message;
            postError.classList.remove('hidden');
        }

        // Hide post error message
        function hidePostError() {
            postError.classList.add('hidden');
        }

        // Debounced search
        function debouncedSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(searchPosts, 300);
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => {
                return post.text.toLowerCase().includes(searchTerm) ||
                       post.mood.toLowerCase().includes(searchTerm);
            });

            displayPosts(filtered);
        }

        // Highlight search terms in text
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Display posts
        function displayPosts(posts) {
            const feed = document.getElementById('postsFeed');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        ${allPosts.length === 0 ? 
                          'Your journal is empty... Add your first entry' : 
                          'No entries match your search'}
                    </div>
                `;
                return;
            }

            let html = '';
            posts.forEach(post => {
                // Handle both server timestamp and local date
                const dateObj = post.timestamp ? new Date(post.timestamp) : new Date();
                
                const date = dateObj.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Highlight search terms
                const highlightedText = searchTerm ? 
                    highlightText(post.text, searchTerm) : 
                    post.text.replace(/\n/g, '<br>');

                html += `
                    <div class="post-card" id="post-${post.id}">
                        <button class="delete-btn" onclick="deletePostHandler('${post.id}')">✕</button>
                        <div class="post-meta">
                            <div class="post-date">${date}</div>
                            <div class="post-mood">${post.mood}</div>
                        </div>
                        <div class="post-content">${highlightedText}</div>
                    </div>
                `;
            });

            feed.innerHTML = html;
        }

        // Delete post handler
        async function deletePostHandler(postId) {
            if (confirm('Are you sure you want to delete this journal entry?')) {
                const success = await deletePost(postId);
                if (success) {
                    // Remove from local array
                    allPosts = allPosts.filter(post => post.id !== postId);
                    // Remove from DOM
                    document.getElementById(`post-${postId}`)?.remove();
                    // If no posts left, show empty state
                    if (allPosts.length === 0) {
                        displayPosts([]);
                    }
                } else {
                    alert('Failed to delete entry. Please try again.');
                }
            }
        }

        // Initialize the app
        function init() {
            loadingState.classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
