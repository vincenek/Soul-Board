<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Mental Wellness Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBbfiIeI-LkRNF60p4BYw2l4BY0wfeIRuI",
            authDomain: "soulboard-524df.firebaseapp.com",
            projectId: "soulboard-524df",
            storageBucket: "soulboard-524df.firebasestorage.app",
            messagingSenderId: "659350261512",
            appId: "1:659350261512:web:528a224cec97664bf2a6bd",
            measurementId: "G-CMSL9H2B8H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.firebaseAuth = { signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged };
        window.firestore = { collection, addDoc, query, orderBy, onSnapshot, where, serverTimestamp };
    </script>

    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .auth-container, .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: #5C8374;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(42, 157, 143, 0.1);
            border-radius: 0.6rem;
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 0.4rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .error-message {
            background: rgba(231, 111, 81, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(231, 111, 81, 0.3);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #5C8374;
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn:hover {
            background: rgba(42, 157, 143, 0.1);
            border-color: var(--primary);
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .post-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .auth-container, .journal-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üåø</div>
        <h1 class="tagline">Mindful Nature Journal</h1>
    </header>

    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <div id="authForm">
            <h2 id="authTitle">Welcome Back</h2>
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="auth-form">
                <input type="email" id="authEmail" class="auth-input" placeholder="Enter your email" required>
                <input type="password" id="authPassword" class="auth-input" placeholder="Enter your password" required>
                <button id="authSubmit" class="auth-btn">Sign In</button>
            </div>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <button id="authToggleBtn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingContainer" class="loading hidden">
        <div>üå± Loading your garden...</div>
    </div>

    <!-- Main Journal Container -->
    <main id="journalContainer" class="journal-container hidden">
        <div class="user-info">
            <span>Welcome, <span id="userEmail"></span></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <section class="editor">
            <textarea id="journalText" placeholder="What's growing in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" onclick="selectMood(this, 'üåª Happy')">üåª Happy</button>
                <button class="mood-btn" onclick="selectMood(this, 'üçÉ Calm')">üçÉ Calm</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåßÔ∏è Reflective')">üåßÔ∏è Reflective</button>
                <button class="mood-btn" onclick="selectMood(this, 'üí° Inspired')">üí° Inspired</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåä Flow')">üåä Flow</button>
                <button class="mood-btn" onclick="selectMood(this, 'üî• Passionate')">üî• Passionate</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåô Restful')">üåô Restful</button>
                <button class="mood-btn" onclick="selectMood(this, 'üéâ Celebratory')">üéâ Celebratory</button>
            </div>

            <button class="post-btn" id="postBtn" onclick="createPost()">Plant This Thought</button>

            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput"
                    placeholder="Search your thoughts..."
                    oninput="searchPosts()">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state">
                Your mental garden is empty... Plant your first thought seed
            </div>
        </section>
    </main>

    <script>
        // Global variables
        let allPosts = [];
        let selectedMood = 'üå± Neutral';
        let currentUser = null;
        let isSignUp = false;
        let postsListener = null;

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const journalContainer = document.getElementById('journalContainer');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authSubmit = document.getElementById('authSubmit');
        const authToggleText = document.getElementById('authToggleText');
        const authToggleBtn = document.getElementById('authToggleBtn');
        const errorMessage = document.getElementById('errorMessage');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const postBtn = document.getElementById('postBtn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Toggle between sign in and sign up
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            if (isSignUp) {
                authTitle.textContent = 'Create Account';
                authSubmit.textContent = 'Sign Up';
                authToggleText.textContent = 'Already have an account?';
                authToggleBtn.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Welcome Back';
                authSubmit.textContent = 'Sign In';
                authToggleText.textContent = "Don't have an account?";
                authToggleBtn.textContent = 'Sign Up';
            }
            hideError();
        }

        // Handle authentication
        async function handleAuth(e) {
            e.preventDefault();
            const email = authEmail.value.trim();
            const password = authPassword.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            authSubmit.disabled = true;
            authSubmit.textContent = isSignUp ? 'Creating Account...' : 'Signing In...';
            hideError();

            try {
                if (isSignUp) {
                    await window.firebaseAuth.createUserWithEmailAndPassword(window.auth, email, password);
                } else {
                    await window.firebaseAuth.signInWithEmailAndPassword(window.auth, email, password);
                }
            } catch (error) {
                console.error('Auth error:', error);
                let errorMsg = 'Authentication failed';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Email already in use';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak';
                }
                
                showError(errorMsg);
            } finally {
                authSubmit.disabled = false;
                authSubmit.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                if (postsListener) {
                    postsListener();
                    postsListener = null;
                }
                await window.firebaseAuth.signOut(window.auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Load posts from Firestore
        function loadPosts() {
            if (!currentUser) return;

            try {
                const q = window.firestore.query(
                    window.firestore.collection(window.db, 'posts'),
                    window.firestore.where('userId', '==', currentUser.uid),
                    window.firestore.orderBy('createdAt', 'desc')
                );

                postsListener = window.firestore.onSnapshot(q, (snapshot) => {
                    allPosts = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        allPosts.push({
                            id: doc.id,
                            text: data.text,
                            mood: data.mood,
                            date: data.createdAt?.toDate() || new Date(),
                            userId: data.userId
                        });
                    });
                    displayPosts(allPosts);
                }, (error) => {
                    console.error('Error loading posts:', error);
                });
            } catch (error) {
                console.error('Error setting up posts listener:', error);
            }
        }

        // Create new post
        async function createPost() {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please write something before posting!');
                return;
            }

            if (!currentUser) {
                alert('Please sign in to save your posts');
                return;
            }

            postBtn.disabled = true;
            postBtn.textContent = 'Planting...';

            try {
                await window.firestore.addDoc(window.firestore.collection(window.db, 'posts'), {
                    text: text,
                    mood: selectedMood,
                    userId: currentUser.uid,
                    createdAt: window.firestore.serverTimestamp()
                });

                // Clear form
                document.getElementById('journalText').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                selectedMood = 'üå± Neutral';
                
                // Clear search
                document.getElementById('searchInput').value = '';
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error saving your post. Please try again.');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'Plant This Thought';
            }
        }

        // Select mood
        function selectMood(button, mood) {
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            selectedMood = mood;
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => {
                return post.text.toLowerCase().includes(searchTerm) ||
                       post.mood.toLowerCase().includes(searchTerm);
            });

            displayPosts(filtered);
        }

        // Display posts
        function displayPosts(posts) {
            const feed = document.getElementById('postsFeed');
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        ${allPosts.length === 0 ? 
                          'Your mental garden is empty... Plant your first thought seed' : 
                          'No posts match your search'}
                    </div>
                `;
                return;
            }

            let html = '';
            posts.forEach(post => {
                const date = post.date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="post-card">
                        <div class="post-meta">
                            <div class="post-date">${date}</div>
                            <div class="post-mood">${post.mood}</div>
                        </div>
                        <div class="post-content">${post.text.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            feed.innerHTML = html;
        }

        // Initialize authentication listener
        function initAuth() {
            window.firebaseAuth.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    currentUser = user;
                    userEmail.textContent = user.email;
                    
                    // Show journal, hide auth
                    authContainer.classList.add('hidden');
                    loadingContainer.classList.add('hidden');
                    journalContainer.classList.remove('hidden');
                    
                    // Load posts
                    loadPosts();
                    
                    // Focus on textarea
                    setTimeout(() => {
                        document.getElementById('journalText').focus();
                    }, 100);
                } else {
                    currentUser = null;
                    
                    // Clean up posts listener
                    if (postsListener) {
                        postsListener();
                        postsListener = null;
                    }
                    
                    // Show auth, hide journal
                    authContainer.classList.remove('hidden');
                    loadingContainer.classList.add('hidden');
                    journalContainer.classList.add('hidden');
                    
                    // Clear form
                    authEmail.value = '';
                    authPassword.value = '';
                    hideError();
                }
            });
        }

        // Event listeners
        authToggleBtn.addEventListener('click', toggleAuthMode);
        authForm.addEventListener('submit', handleAuth);
        authSubmit.addEventListener('click', handleAuth);
        logoutBtn.addEventListener('click', handleLogout);

        // Enter key support for auth form
        authEmail.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authPassword.focus();
        });
        authPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAuth(e);
        });

        // Initialize app when page loads
        window.addEventListener('load', () => {
            loadingContainer.classList.remove('hidden');
            authContainer.classList.add('hidden');
            
            // Wait a moment for Firebase to load, then initialize auth
            setTimeout(() => {
                initAuth();
            }, 1000);
        });
    </script>
</body>
</html>
