<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Tropical Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¥</text></svg>">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üå¥</div>
        <h1 class="tagline">Tropical Thought Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <textarea placeholder="What's blooming in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" data-mood="üå∫ Happy">üå∫ Happy</button>
                <button class="mood-btn" data-mood="üçÉ Calm">üçÉ Calm</button>
                <button class="mood-btn" data-mood="üåßÔ∏è Reflective">üåßÔ∏è Reflective</button>
                <button class="mood-btn" data-mood="üí° Inspired">üí° Inspired</button>
                <button class="mood-btn" data-mood="üåä Flow">üåä Flow</button>
                <button class="mood-btn" data-mood="üî• Passionate">üî• Passionate</button>
                <button class="mood-btn" data-mood="üåô Restful">üåô Restful</button>
                <button class="mood-btn" data-mood="üéâ Celebratory">üéâ Celebratory</button>
            </div>

            <button class="post-btn">Plant This Thought</button>

            <div class="search-container">
                <input type="text" 
                       class="search-bar" 
                       placeholder="Search your tropical garden..."
                       id="searchInput"
                       autocomplete="off">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state" id="emptyState">
                Your mental paradise is empty... Plant your first thought seed
            </div>
        </section>
    </main>

    <script>
        class TropicalJournal {
            constructor() {
                this.STORAGE_KEY = 'tropicalJournal_v1';
                this.entries = this.loadEntries();
                this.searchQuery = '';
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.setupSearch();
                console.log('Journal initialized:', this.entries);
            }

            loadEntries() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data).sort((a, b) => b.id - a.id) : [];
                } catch (error) {
                    console.error('Load error:', error);
                    return [];
                }
            }

            saveEntries() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.entries));
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Storage full! Please clear some space.');
                }
            }

            bindEvents() {
                document.querySelector('.post-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.createPost();
                });
                
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.addEventListener('click', () => this.toggleMood(btn)));
            }

            toggleMood(btn) {
                document.querySelectorAll('.mood-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            }

            createPost() {
                const text = document.querySelector('textarea').value.trim();
                const mood = document.querySelector('.mood-btn.active')?.dataset.mood || 'üå± Neutral';
                
                if (!text) {
                    alert('Please share your thoughts before planting!');
                    return;
                }

                const newEntry = {
                    id: Date.now(),
                    text,
                    mood,
                    date: new Date().toISOString(),
                    searchString: this.createSearchString(text, mood)
                };

                this.entries = [newEntry, ...this.entries];
                this.saveEntries();
                this.render();
                this.resetForm();
            }

            createSearchString(text, mood) {
                const date = new Date();
                return [
                    text.toLowerCase(),
                    mood.toLowerCase(),
                    date.toLocaleDateString('en-US', { 
                        month: 'long', 
                        day: 'numeric', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).toLowerCase(),
                    date.getFullYear().toString()
                ].join('|');
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                let timeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(timeout);
                    this.searchQuery = e.target.value.trim().toLowerCase();
                    timeout = setTimeout(() => this.render(), 150);
                });
            }

            get filteredEntries() {
                if (!this.searchQuery) return this.entries;
                return this.entries.filter(entry => 
                    entry.searchString.includes(this.searchQuery)
            }

            render() {
                const feed = document.getElementById('postsFeed');
                const emptyState = document.getElementById('emptyState');
                
                // Optimized DOM updates
                if (this.entries.length === 0) {
                    feed.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                
                // Batch DOM manipulation
                const fragment = document.createDocumentFragment();
                this.filteredEntries.forEach(entry => {
                    const post = document.createElement('div');
                    post.className = 'post-card';
                    post.innerHTML = `
                        <div class="post-meta">
                            <div class="post-date">
                                ${new Date(entry.date).toLocaleString('en-US', {
                                    dateStyle: 'medium',
                                    timeStyle: 'short'
                                })}
                            </div>
                            <div class="post-mood">${entry.mood}</div>
                        </div>
                        <div class="post-content">${entry.text}</div>
                    `;
                    fragment.appendChild(post);
                });

                feed.innerHTML = '';
                feed.appendChild(fragment);
            }

            resetForm() {
                document.querySelector('textarea').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
                document.querySelector('textarea').focus();
            }
        }

        // Initialize with error boundary
        try {
            new TropicalJournal();
        } catch (error) {
            console.error('Critical error:', error);
            document.body.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: var(--error)">
                    <h2>üå¥ System Refresh Needed</h2>
                    <p>Please clear browser data and refresh the page</p>
                </div>
            `;
        }
    </script>
</body>
</html>
