<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Nature Journal | iCloud Sync</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌿</text></svg>">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
            --modal-bg: rgba(244, 249, 247, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            transition: all 0.4s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn:hover {
            background: rgba(42, 157, 143, 0.1);
            border-color: var(--primary);
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        /* Auth Modal Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .auth-container {
            background: var(--modal-bg);
            border-radius: 1.5rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            animation: scaleIn 0.4s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .auth-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-subtitle {
            color: #5C8374;
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input {
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 0.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .auth-btn.secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #5C8374;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            min-height: 1.2rem;
        }

        .user-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(231, 111, 81, 0.1);
            color: var(--error);
            border: none;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(231, 111, 81, 0.2);
        }

        .sync-status {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.85rem;
            color: #5C8374;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .sync-status .sync-icon {
            animation: spin 2s linear infinite;
        }
        
        .sync-btn {
            background: rgba(42, 157, 143, 0.1);
            color: var(--primary);
            border: none;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .sync-btn:hover {
            background: rgba(42, 157, 143, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .journal-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .auth-container {
                padding: 1.8rem;
                margin: 1rem;
            }
            
            .user-info {
                position: static;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">🌿</div>
                <h2 class="auth-title">Mindful Nature Journal</h2>
                <p class="auth-subtitle">iCloud Sync for Apple Devices</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Apple ID (iCloud Email)</label>
                    <input type="email" id="icloudEmail" class="form-input" placeholder="your@icloud.com" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="icloudPassword" class="form-input" placeholder="••••••••" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <button type="submit" class="auth-btn">Sign In to iCloud</button>
                
                <div class="auth-footer">
                    <p>Your journal will sync across all Apple devices signed in to this iCloud account</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Journal UI -->
    <div id="mainContent" style="display: none;">
        <div class="sync-status" id="syncStatus">
            <span class="sync-icon">🔄</span> Syncing with iCloud...
        </div>
        
        <header class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <button class="sync-btn" onclick="syncJournal()">Sync Now</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="logo">🌿</div>
            <h1 class="tagline">Mindful Nature Journal</h1>
        </header>

        <main class="journal-container">
            <section class="editor">
                <textarea id="journalText" placeholder="What's growing in your mind today?"></textarea>
                
                <div class="mood-grid">
                    <button class="mood-btn" onclick="selectMood(this, '🌻 Happy')">🌻 Happy</button>
                    <button class="mood-btn" onclick="selectMood(this, '🍃 Calm')">🍃 Calm</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌧️ Reflective')">🌧️ Reflective</button>
                    <button class="mood-btn" onclick="selectMood(this, '💡 Inspired')">💡 Inspired</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌊 Flow')">🌊 Flow</button>
                    <button class="mood-btn" onclick="selectMood(this, '🔥 Passionate')">🔥 Passionate</button>
                    <button class="mood-btn" onclick="selectMood(this, '🌙 Restful')">🌙 Restful</button>
                    <button class="mood-btn" onclick="selectMood(this, '🎉 Celebratory')">🎉 Celebratory</button>
                </div>

                <button class="post-btn" onclick="createPost()">Plant This Thought</button>

                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-bar" 
                        id="searchInput"
                        placeholder="Search your thoughts..."
                        oninput="searchPosts()">
                </div>
            </section>

            <section class="posts-feed" id="postsFeed">
                <div class="empty-state">
                    <div>Your mental garden is empty...</div>
                    <div>Plant your first thought seed</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Global variables
        let allPosts = [];
        let selectedMood = '🌱 Neutral';
        let icloudAccount = '';
        
        // DOM Elements
        const authModal = document.getElementById('authModal');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const syncStatus = document.getElementById('syncStatus');
        const userAvatar = document.getElementById('userAvatar');

        // iCloud storage simulation
        const iCloudStorage = {
            // This simulates how iCloud would store data per account
            accounts: {},
            
            // Store data for the current account
            setData: function(account, data) {
                this.accounts[account] = data;
                // Simulate sync to other devices
                localStorage.setItem(`icloud_journal_${account}`, JSON.stringify(data));
            },
            
            // Get data for the current account
            getData: function(account) {
                // Check if we have data in local storage (simulating iCloud sync)
                const data = localStorage.getItem(`icloud_journal_${account}`);
                return data ? JSON.parse(data) : null;
            }
        };

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('icloudEmail').value;
            const password = document.getElementById('icloudPassword').value;
            
            // Clear errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Validate email format
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid iCloud email';
                return;
            }
            
            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                return;
            }
            
            // Store account info
            icloudAccount = email;
            localStorage.setItem('icloudAccount', email);
            
            // Update UI
            userAvatar.textContent = email.charAt(0).toUpperCase();
            
            // Hide auth modal and show main content
            authModal.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Load journal from iCloud
            loadJournal();
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Load journal from iCloud
        function loadJournal() {
            try {
                updateSyncStatus('🔄 Syncing with iCloud...');
                
                // Simulate iCloud sync delay
                setTimeout(() => {
                    const journalData = iCloudStorage.getData(icloudAccount);
                    
                    if (journalData && journalData.posts) {
                        allPosts = journalData.posts;
                        updateSyncStatus('✅ Synced with iCloud');
                    } else {
                        allPosts = [];
                        updateSyncStatus('✨ Created new journal');
                    }
                    
                    displayPosts(allPosts);
                }, 1500);
            } catch (error) {
                console.error('Error loading journal:', error);
                updateSyncStatus('❌ Sync failed');
                alert('Error loading your journal: ' + error.message);
            }
        }
        
        // Save journal to iCloud
        function saveJournal() {
            try {
                updateSyncStatus('🔄 Saving to iCloud...');
                
                // Simulate iCloud save
                setTimeout(() => {
                    iCloudStorage.setData(icloudAccount, { posts: allPosts });
                    updateSyncStatus('✅ Saved to iCloud');
                }, 1000);
                
                return true;
            } catch (error) {
                console.error('Error saving journal:', error);
                updateSyncStatus('❌ Save failed');
                alert('Error saving your journal: ' + error.message);
                return false;
            }
        }
        
        // Update sync status display
        function updateSyncStatus(message) {
            syncStatus.innerHTML = message;
        }

        // Select mood
        function selectMood(button, mood) {
            // Remove active class from all buttons
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            selectedMood = mood;
        }

        // Create new post
        function createPost() {
            if (!icloudAccount) {
                alert('Please sign in to create a post');
                return;
            }
            
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please write something before posting!');
                return;
            }

            const newPost = {
                id: Date.now(),
                text: text,
                mood: selectedMood,
                date: new Date().toISOString()
            };

            // Add to beginning of array
            allPosts.unshift(newPost);
            
            // Save to iCloud
            saveJournal();
            
            // Clear form
            document.getElementById('journalText').value = '';
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            selectedMood = '🌱 Neutral';
            
            // Clear search and show all posts
            document.getElementById('searchInput').value = '';
            displayPosts(allPosts);
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => {
                return post.text.toLowerCase().includes(searchTerm) ||
                       post.mood.toLowerCase().includes(searchTerm);
            });

            displayPosts(filtered);
        }

        // Display posts
        function displayPosts(posts) {
            const feed = document.getElementById('postsFeed');
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        ${allPosts.length === 0 ? 
                          '<div>Your mental garden is empty...</div><div>Plant your first thought seed</div>' : 
                          'No posts match your search'}
                    </div>
                `;
                return;
            }

            let html = '';
            posts.forEach(post => {
                const date = new Date(post.date).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Highlight search term if applicable
                let displayText = post.text;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                if (searchTerm) {
                    const regex = new RegExp(searchTerm, 'gi');
                    displayText = displayText.replace(regex, match => 
                        `<span class="highlight">${match}</span>`
                    );
                }

                html += `
                    <div class="post-card">
                        <div class="post-meta">
                            <div class="post-date">${date}</div>
                            <div class="post-mood">${post.mood}</div>
                        </div>
                        <div class="post-content">${displayText.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            feed.innerHTML = html;
        }

        // Sync journal manually
        function syncJournal() {
            saveJournal();
            setTimeout(() => {
                loadJournal();
            }, 1000);
        }

        // Logout function
        function logout() {
            icloudAccount = '';
            allPosts = [];
            localStorage.removeItem('icloudAccount');
            
            authModal.style.display = 'flex';
            mainContent.style.display = 'none';
            
            // Clear form fields
            document.getElementById('icloudEmail').value = '';
            document.getElementById('icloudPassword').value = '';
        }

        // Initialize app when page loads
        window.onload = function() {
            // Check if we have a saved iCloud account
            const savedAccount = localStorage.getItem('icloudAccount');
            if (savedAccount) {
                icloudAccount = savedAccount;
                authModal.style.display = 'none';
                mainContent.style.display = 'block';
                userAvatar.textContent = icloudAccount.charAt(0).toUpperCase();
                loadJournal();
                document.getElementById('journalText').focus();
            } else {
                authModal.style.display = 'flex';
                mainContent.style.display = 'none';
                document.getElementById('icloudEmail').focus();
            }
        };
    </script>
</body>
</html>
