<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Mental Wellness Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌿</text></svg>">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn:hover {
            background: rgba(42, 157, 143, 0.1);
            border-color: var(--primary);
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        /* Auth Form Styles */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin: 0 auto 2rem;
            max-width: 480px;
            animation: fadeIn 0.8s ease-out;
        }

        .auth-toggle {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 0.8rem;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
            font-weight: 500;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .auth-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .auth-input-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .auth-input {
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-error {
            color: var(--error);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.4rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            background: rgba(244, 249, 247, 0.5);
            border-radius: 0.5rem;
            padding: 0.8rem;
        }

        .user-email {
            font-weight: 500;
            color: var(--primary);
        }

        .signout-btn {
            background: rgba(231, 111, 81, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            border-radius: 0.5rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .signout-btn:hover {
            background: rgba(231, 111, 81, 0.2);
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 4px solid rgba(42, 157, 143, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome-message {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(233, 196, 106, 0.2);
            border-radius: 0.8rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .journal-container, .auth-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .user-info {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">🌿</div>
        <h1 class="tagline">SoulBoard Pro - Mental Wellness Journal</h1>
    </header>

    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-toggle">
            <div class="auth-tab active" id="loginTab">Login</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="auth-input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="auth-input" placeholder="your@email.com" required>
            </div>
            
            <div class="auth-input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="auth-input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="auth-btn">Login to Journal</button>
            <div class="auth-error" id="loginError"></div>
        </form>
        
        <form class="auth-form" id="signupForm" style="display: none;">
            <div class="auth-input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" class="auth-input" placeholder="your@email.com" required>
            </div>
            
            <div class="auth-input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" class="auth-input" placeholder="••••••••" required>
            </div>
            
            <div class="auth-input-group">
                <label for="signupConfirm">Confirm Password</label>
                <input type="password" id="signupConfirm" class="auth-input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="auth-btn">Create Account</button>
            <div class="auth-error" id="signupError"></div>
        </form>
    </div>

    <!-- Journal Container (hidden by default) -->
    <div class="journal-container" id="journalContainer" style="display: none;">
        <div class="user-info">
            <div>Logged in as: <span class="user-email" id="userEmail"></span></div>
            <button class="signout-btn" onclick="signOut()">Sign Out</button>
        </div>
        
        <div class="welcome-message">
            🌱 Your thoughts are securely stored in the cloud - access them from any device
        </div>
        
        <section class="editor">
            <textarea id="journalText" placeholder="What's growing in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" onclick="selectMood(this, '🌻 Happy')">🌻 Happy</button>
                <button class="mood-btn" onclick="selectMood(this, '🍃 Calm')">🍃 Calm</button>
                <button class="mood-btn" onclick="selectMood(this, '🌧️ Reflective')">🌧️ Reflective</button>
                <button class="mood-btn" onclick="selectMood(this, '💡 Inspired')">💡 Inspired</button>
                <button class="mood-btn" onclick="selectMood(this, '🌊 Flow')">🌊 Flow</button>
                <button class="mood-btn" onclick="selectMood(this, '🔥 Passionate')">🔥 Passionate</button>
                <button class="mood-btn" onclick="selectMood(this, '🌙 Restful')">🌙 Restful</button>
                <button class="mood-btn" onclick="selectMood(this, '🎉 Celebratory')">🎉 Celebratory</button>
            </div>

            <button class="post-btn" onclick="createPost()">Plant This Thought</button>

            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput"
                    placeholder="Search your thoughts..."
                    oninput="searchPosts()">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="spinner"></div>
        </section>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbfiIeI-LkRNF60p4BYw2l4BY0wfeIRuI",
            authDomain: "soulboard-524df.firebaseapp.com",
            projectId: "soulboard-524df",
            storageBucket: "soulboard-524df.firebasestorage.app",
            messagingSenderId: "659350261512",
            appId: "1:659350261512:web:528a224cec97664bf2a6bd",
            measurementId: "G-CMSL9H2B8H"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let allPosts = [];
        let selectedMood = '🌱 Neutral';
        let currentUser = null;

        // DOM References
        const authContainer = document.getElementById('authContainer');
        const journalContainer = document.getElementById('journalContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');
        const userEmail = document.getElementById('userEmail');
        const postsFeed = document.getElementById('postsFeed');

        // Auth Toggle
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'flex';
            signupForm.style.display = 'none';
            loginError.textContent = '';
            signupError.textContent = '';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'flex';
            loginForm.style.display = 'none';
            loginError.textContent = '';
            signupError.textContent = '';
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                loginError.textContent = 'Logging in...';
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                loginError.textContent = '';
                showJournal();
            } catch (error) {
                console.error("Login error:", error);
                loginError.textContent = error.message;
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            
            if (password !== confirm) {
                signupError.textContent = "Passwords don't match";
                return;
            }
            
            try {
                signupError.textContent = 'Creating account...';
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                signupError.textContent = '';
                showJournal();
            } catch (error) {
                console.error("Signup error:", error);
                signupError.textContent = error.message;
            }
        });

        // Sign out function
        function signOut() {
            auth.signOut().then(() => {
                allPosts = [];
                authContainer.style.display = 'block';
                journalContainer.style.display = 'none';
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        }

        // Show journal after login
        function showJournal() {
            authContainer.style.display = 'none';
            journalContainer.style.display = 'block';
            userEmail.textContent = currentUser.email;
            loadPosts();
            document.getElementById('journalText').focus();
        }

        // Load posts from Firestore
        async function loadPosts() {
            try {
                const snapshot = await db.collection('posts')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('date', 'desc')
                    .get();
                
                allPosts = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allPosts.push({
                        id: doc.id,
                        text: data.text,
                        mood: data.mood,
                        date: data.date.toDate()
                    });
                });
                
                displayPosts(allPosts);
            } catch (error) {
                console.error("Error loading posts:", error);
                postsFeed.innerHTML = '<div class="empty-state">Error loading your journal entries</div>';
            }
        }

        // Create new post
        async function createPost() {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please write something before posting!');
                return;
            }

            const newPost = {
                userId: currentUser.uid,
                text: text,
                mood: selectedMood,
                date: new Date()
            };

            try {
                // Show loading state
                const originalButtonText = document.querySelector('.post-btn').textContent;
                document.querySelector('.post-btn').textContent = 'Planting...';
                document.querySelector('.post-btn').disabled = true;
                
                await db.collection('posts').add(newPost);
                
                // Clear form
                document.getElementById('journalText').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                selectedMood = '🌱 Neutral';
                
                // Clear search and reload posts
                document.getElementById('searchInput').value = '';
                await loadPosts();
                
                // Restore button text
                document.querySelector('.post-btn').textContent = originalButtonText;
                document.querySelector('.post-btn').disabled = false;
            } catch (error) {
                console.error("Error creating post:", error);
                alert('Error saving your post. Please try again.');
                document.querySelector('.post-btn').textContent = 'Plant This Thought';
                document.querySelector('.post-btn').disabled = false;
            }
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => {
                return post.text.toLowerCase().includes(searchTerm) ||
                       post.mood.toLowerCase().includes(searchTerm);
            });

            displayPosts(filtered);
        }

        // Display posts
        function displayPosts(posts) {
            if (posts.length === 0) {
                postsFeed.innerHTML = `
                    <div class="empty-state">
                        ${allPosts.length === 0 ? 
                          'Your mental garden is empty... Plant your first thought seed' : 
                          'No posts match your search'}
                    </div>
                `;
                return;
            }

            let html = '';
            posts.forEach(post => {
                const date = post.date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="post-card">
                        <div class="post-meta">
                            <div class="post-date">${date}</div>
                            <div class="post-mood">${post.mood}</div>
                        </div>
                        <div class="post-content">${post.text.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            postsFeed.innerHTML = html;
        }

        // Select mood
        function selectMood(button, mood) {
            // Remove active class from all buttons
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            selectedMood = mood;
        }

        // Initialize app when page loads
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                currentUser = user;
                showJournal();
            } else {
                // No user is signed in
                authContainer.style.display = 'block';
                journalContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
