<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard | Professional Mental Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå•Ô∏è</text></svg>">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --background: #F8F9FF;
            --text: #2A2A2A;
            --border: #EAEAEA;
            --error: #FF4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        /* Main Content Area */
        .journal-container {
            background: white;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.04);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        /* Mood Selector */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Posts Feed */
        .posts-feed {
            margin-top: 2rem;
        }

        .post-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #888;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
        }

        /* Delete Functionality */
        .post-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 0.4rem;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        /* Pro Banner */
        .pro-banner {
            background: linear-gradient(135deg, #6C63FF 0%, #8B82FF 100%);
            color: white;
            padding: 0.8rem;
            text-align: center;
            border-radius: 0.6rem;
            margin: -1rem -1rem 2rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="pro-banner">
        üöÄ PRO Version Coming Q4 2026: End-to-End Encryption & AI Insights
    </div>

    <header class="header">
        <div class="logo">üå•Ô∏è</div>
        <h1 class="tagline">SoulBoard: Private Mental Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <textarea 
                placeholder="What's on your mind? Be completely honest..."></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" data-mood="üòä Happy">üòä Happy</button>
                <button class="mood-btn" data-mood="üòê Neutral">üòê Neutral</button>
                <button class="mood-btn" data-mood="üò¢ Sad">üò¢ Sad</button>
                <button class="mood-btn" data-mood="üí° Inspired">üí° Inspired</button>
                <button class="mood-btn" data-mood="üå™ Anxious">üå™ Anxious</button>
                <button class="mood-btn" data-mood="üò° Angry">üò° Angry</button>
                <button class="mood-btn" data-mood="üò¥ Tired">üò¥ Tired</button>
                <button class="mood-btn" data-mood="üéâ Celebratory">üéâ Celebratory</button>
            </div>

            <button class="post-btn">Add Entry</button>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state" id="emptyState">
                ‚ú® Your journal is empty... Start your healing journey
            </div>
        </section>
    </main>

    <script>
        class SoulBoard {
            constructor() {
                this.entries = this.loadEntries();
                this.initEventListeners();
                this.renderPosts();
            }

            loadEntries() {
                try {
                    return JSON.parse(localStorage.getItem('soulboardEntries')) || [];
                } catch (error) {
                    console.error('Error loading entries:', error);
                    return [];
                }
            }

            saveEntries() {
                localStorage.setItem('soulboardEntries', JSON.stringify(this.entries));
            }

            initEventListeners() {
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.handleMoodSelect(btn));
                });

                document.querySelector('.post-btn').addEventListener('click', () => this.createPost());
            }

            handleMoodSelect(selectedBtn) {
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
                selectedBtn.classList.add('active');
            }

            createPost() {
                const text = document.querySelector('textarea').value.trim();
                const moodBtn = document.querySelector('.mood-btn.active');
                const mood = moodBtn ? moodBtn.dataset.mood : 'üìù Neutral';

                if (!text) return;

                const newEntry = {
                    id: Date.now(),
                    text,
                    mood,
                    date: new Date().toISOString()
                };

                this.entries = [newEntry, ...this.entries];
                this.saveEntries();
                this.renderPosts();
                
                // Reset form
                document.querySelector('textarea').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
            }

            deletePost(postId) {
                this.entries = this.entries.filter(entry => entry.id !== postId);
                this.saveEntries();
                this.renderPosts();
            }

            renderPosts() {
                const feed = document.getElementById('postsFeed');
                const emptyState = document.getElementById('emptyState');
                
                feed.innerHTML = '';
                emptyState.style.display = this.entries.length ? 'none' : 'block';

                this.entries.forEach(entry => {
                    const post = document.createElement('div');
                    post.className = 'post-card';
                    post.innerHTML = `
                        <div class="post-meta">
                            <div class="post-date">
                                ${new Date(entry.date).toLocaleString('en-US', {
                                    dateStyle: 'medium',
                                    timeStyle: 'short'
                                })}
                            </div>
                            <div class="post-mood">${entry.mood}</div>
                        </div>
                        <div class="post-content">${entry.text}</div>
                        <div class="post-actions">
                            <button class="delete-btn" onclick="soulBoard.deletePost(${entry.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                    feed.appendChild(post);
                });
            }
        }

        // Initialize SoulBoard
        const soulBoard = new SoulBoard();
    </script>
</body>
</html>
