<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Mental Wellness Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .journal-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üåø</div>
        <h1 class="tagline">Mindful Nature Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <textarea aria-label="Journal entry content" placeholder="What's growing in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" data-mood="üåª Happy">üåª Happy</button>
                <button class="mood-btn" data-mood="üçÉ Calm">üçÉ Calm</button>
                <button class="mood-btn" data-mood="üåßÔ∏è Reflective">üåßÔ∏è Reflective</button>
                <button class="mood-btn" data-mood="üí° Inspired">üí° Inspired</button>
                <button class="mood-btn" data-mood="üåä Flow">üåä Flow</button>
                <button class="mood-btn" data-mood="üî• Passionate">üî• Passionate</button>
                <button class="mood-btn" data-mood="üåô Restful">üåô Restful</button>
                <button class="mood-btn" data-mood="üéâ Celebratory">üéâ Celebratory</button>
            </div>

            <button class="post-btn" type="button" aria-label="Create new post">Plant This Thought</button>

            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput"
                    placeholder="Search your thoughts..."
                    aria-label="Search entries">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state" id="emptyState">
                Your mental garden is empty... Plant your first thought seed
            </div>
        </section>
    </main>

    <script>
        class NatureJournal {
            constructor() {
                this.STORAGE_KEY = 'natureJournalV2';
                this.entries = this.loadEntries();
                this.filteredEntries = [...this.entries];
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderPosts();
                this.setupSearch();
            }

            loadEntries() {
                try {
                    const entries = JSON.parse(localStorage.getItem(this.STORAGE_KEY)) || [];
                    return entries.sort((a, b) => b.id - a.id);
                } catch (error) {
                    console.error('Load error:', error);
                    return [];
                }
            }

            saveEntries() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.entries));
                } catch (error) {
                    console.error('Save error:', error);
                    this.showError('Failed to save entry. Please try again.');
                }
            }

            bindEvents() {
                document.querySelector('.post-btn').addEventListener('click', () => this.createPost());
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.addEventListener('click', () => this.toggleMood(btn)));
                
                // Add Enter key support for textarea (Ctrl+Enter to submit)
                document.querySelector('textarea').addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.createPost();
                    }
                });
            }

            toggleMood(btn) {
                document.querySelectorAll('.mood-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
            }

            createPost() {
                const text = document.querySelector('textarea').value.trim();
                const mood = document.querySelector('.mood-btn.active')?.dataset.mood || 'üå± Neutral';
                
                if (!text) {
                    this.showError('Please write something before posting!');
                    document.querySelector('textarea').focus();
                    return;
                }

                const newEntry = {
                    id: Date.now(),
                    text,
                    mood,
                    date: new Date().toISOString()
                };

                this.entries = [newEntry, ...this.entries];
                this.saveEntries();
                
                // Clear search and update filtered entries
                const searchInput = document.getElementById('searchInput');
                searchInput.value = '';
                this.filteredEntries = [...this.entries];
                this.renderPosts();
                this.resetForm();
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                let searchTimeout;
                
                searchInput.addEventListener('input', (e) => {
                    // Debounce search for better performance
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.performSearch(e.target.value);
                    }, 300);
                });
            }

            performSearch(query) {
                const searchTerm = query.toLowerCase().trim();
                
                if (!searchTerm) {
                    this.filteredEntries = [...this.entries];
                } else {
                    this.filteredEntries = this.entries.filter(entry => {
                        const textMatch = entry.text.toLowerCase().includes(searchTerm);
                        const moodMatch = entry.mood.toLowerCase().includes(searchTerm);
                        const dateMatch = new Date(entry.date).toLocaleDateString().toLowerCase().includes(searchTerm);
                        return textMatch || moodMatch || dateMatch;
                    });
                }
                
                this.renderPosts();
            }

            renderPosts() {
                const feed = document.getElementById('postsFeed');
                const emptyState = document.getElementById('emptyState');
                
                // Clear existing posts
                feed.innerHTML = '';
                
                if (this.filteredEntries.length === 0) {
                    if (this.entries.length === 0) {
                        emptyState.textContent = 'Your mental garden is empty... Plant your first thought seed';
                    } else {
                        emptyState.textContent = 'No entries match your search. Try different keywords.';
                    }
                    emptyState.style.display = 'block';
                    feed.appendChild(emptyState);
                    return;
                }

                emptyState.style.display = 'none';

                this.filteredEntries.forEach(entry => {
                    const post = document.createElement('div');
                    post.className = 'post-card';
                    
                    const formattedDate = new Date(entry.date).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    post.innerHTML = `
                        <div class="post-meta">
                            <div class="post-date">${formattedDate}</div>
                            <div class="post-mood">${entry.mood}</div>
                        </div>
                        <div class="post-content">${this.escapeHtml(entry.text)}</div>
                    `;
                    feed.appendChild(post);
                });
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            resetForm() {
                document.querySelector('textarea').value = '';
                document.querySelectorAll('.mood-btn').forEach(btn => 
                    btn.classList.remove('active'));
                document.querySelector('textarea').focus();
            }

            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--error);
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                    z-index: 1000;
                    font-weight: 500;
                    max-width: 90%;
                    text-align: center;
                `;
                errorEl.textContent = message;
                document.body.appendChild(errorEl);
                
                setTimeout(() => {
                    if (errorEl.parentNode) {
                        errorEl.remove();
                    }
                }, 3000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                new NatureJournal();
            } catch (error) {
                console.error('Bootstrap Error:', error);
                document.body.innerHTML = `
                    <div style="
                        padding: 2rem;
                        text-align: center;
                        color: var(--error);
                        max-width: 600px;
                        margin: 2rem auto;
                        background: white;
                        border-radius: 1rem;
                        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                    ">
                        <h1>üö® Critical Error</h1>
                        <p>The journal app failed to initialize. Please clear your browser data and refresh the page.</p>
                        <button onclick="localStorage.clear(); location.reload();" style="
                            background: var(--primary);
                            color: white;
                            border: none;
                            padding: 0.8rem 1.5rem;
                            border-radius: 0.5rem;
                            margin-top: 1rem;
                            cursor: pointer;
                        ">Clear Data & Reload</button>
                    </div>
                `;
            }
        });
