<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBoard Pro | Mental Wellness Journal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #E9C46A;
            --background: #F4F9F7;
            --text: #264653;
            --border: #C4D8D2;
            --accent: #83C5BE;
            --error: #E76F51;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #F4F9F7 0%, #E9F5F1 100%);
            color: var(--text);
            line-height: 1.6;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tagline {
            color: #5C8374;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .journal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(42, 157, 143, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .editor textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.8rem;
            min-height: 140px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            background: rgba(244, 249, 247, 0.8);
        }

        .editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .mood-btn {
            padding: 0.6rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            background: rgba(244, 249, 247, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mood-btn:hover {
            background: rgba(42, 157, 143, 0.1);
            border-color: var(--primary);
        }

        .mood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #34A798 100%);
            color: white;
            border: none;
            border-radius: 0.6rem;
            padding: 1rem 2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .search-container {
            margin: 1.5rem 0;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(244, 249, 247, 0.8);
            transition: all 0.2s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        .posts-feed {
            margin-top: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.05);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-date {
            color: #5C8374;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-mood {
            font-size: 1.4rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 1rem 0;
            color: #2D3E40;
        }

        .highlight {
            background-color: rgba(233, 196, 106, 0.3);
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #83A69B;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .journal-container {
                padding: 1.5rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üåø</div>
        <h1 class="tagline">Mindful Nature Journal</h1>
    </header>

    <main class="journal-container">
        <section class="editor">
            <textarea id="journalText" placeholder="What's growing in your mind today?"></textarea>
            
            <div class="mood-grid">
                <button class="mood-btn" onclick="selectMood(this, 'üåª Happy')">üåª Happy</button>
                <button class="mood-btn" onclick="selectMood(this, 'üçÉ Calm')">üçÉ Calm</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåßÔ∏è Reflective')">üåßÔ∏è Reflective</button>
                <button class="mood-btn" onclick="selectMood(this, 'üí° Inspired')">üí° Inspired</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåä Flow')">üåä Flow</button>
                <button class="mood-btn" onclick="selectMood(this, 'üî• Passionate')">üî• Passionate</button>
                <button class="mood-btn" onclick="selectMood(this, 'üåô Restful')">üåô Restful</button>
                <button class="mood-btn" onclick="selectMood(this, 'üéâ Celebratory')">üéâ Celebratory</button>
            </div>

            <button class="post-btn" onclick="createPost()">Plant This Thought</button>

            <div class="search-container">
                <input 
                    type="text" 
                    class="search-bar" 
                    id="searchInput"
                    placeholder="Search your thoughts..."
                    oninput="searchPosts()">
            </div>
        </section>

        <section class="posts-feed" id="postsFeed">
            <div class="empty-state">
                Your mental garden is empty... Plant your first thought seed
            </div>
        </section>
    </main>

    <script>
        // Global variables
        let allPosts = [];
        let selectedMood = 'üå± Neutral';

        // Load posts from localStorage when page loads
        function loadPosts() {
            try {
                const saved = localStorage.getItem('journalPosts');
                allPosts = saved ? JSON.parse(saved) : [];
                displayPosts(allPosts);
            } catch (e) {
                console.error('Error loading posts:', e);
                allPosts = [];
            }
        }

        // Save posts to localStorage
        function savePosts() {
            try {
                localStorage.setItem('journalPosts', JSON.stringify(allPosts));
            } catch (e) {
                console.error('Error saving posts:', e);
                alert('Error saving your post. Please try again.');
            }
        }

        // Select mood
        function selectMood(button, mood) {
            // Remove active class from all buttons
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            selectedMood = mood;
        }

        // Create new post
        function createPost() {
            const text = document.getElementById('journalText').value.trim();
            
            if (!text) {
                alert('Please write something before posting!');
                return;
            }

            const newPost = {
                id: Date.now(),
                text: text,
                mood: selectedMood,
                date: new Date().toISOString()
            };

            // Add to beginning of array
            allPosts.unshift(newPost);
            savePosts();
            
            // Clear form
            document.getElementById('journalText').value = '';
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            selectedMood = 'üå± Neutral';
            
            // Clear search and show all posts
            document.getElementById('searchInput').value = '';
            displayPosts(allPosts);
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => {
                return post.text.toLowerCase().includes(searchTerm) ||
                       post.mood.toLowerCase().includes(searchTerm);
            });

            displayPosts(filtered);
        }

        // Display posts
        function displayPosts(posts) {
            const feed = document.getElementById('postsFeed');
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        ${allPosts.length === 0 ? 
                          'Your mental garden is empty... Plant your first thought seed' : 
                          'No posts match your search'}
                    </div>
                `;
                return;
            }

            let html = '';
            posts.forEach(post => {
                const date = new Date(post.date).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="post-card">
                        <div class="post-meta">
                            <div class="post-date">${date}</div>
                            <div class="post-mood">${post.mood}</div>
                        </div>
                        <div class="post-content">${post.text.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            feed.innerHTML = html;
        }

        // Initialize app when page loads
        window.onload = function() {
            loadPosts();
            document.getElementById('journalText').focus();
        };
    </script>
</body>
</html>
